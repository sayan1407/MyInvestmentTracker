<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
  ></script>
  <title>Investment Tracker</title>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #8e44ad);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .card-style {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: #333;
    }

    h1, h2 {
      font-weight: 700;
    }

    .btn-primary {
      background-color: #8e44ad;
      border-color: #8e44ad;
    }

    .btn-primary:hover {
      background-color: #732d91;
    }

    .form-select, .form-control {
      border-radius: 0.5rem;
    }

    .table {
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .select-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .form-label {
      font-weight: 500;
    }

    .table thead {
      background-color: #8e44ad;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">My Investment Tracker</h1>

    <div class="row justify-content-center mb-5">
      <div class="col-md-6 card-style">
        <form method="POST">
          <div class="mb-3">
            <label for="investmentName" class="form-label">Investment Name</label>
            <input type="text" class="form-control" id="investmentName" name="investmentName" required />
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" required />
            </div>
            <div class="col-md-6">
              <label for="investmentDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="investmentDate" name="investmentDate" required />
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Investment</button>
        </form>
      </div>
    </div>

    <div class="select-group">
      <select class="form-select w-auto" id="monthSelect">
        <option selected>Select Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <select class="form-select w-auto" id="yearSelect">
        <option selected>Select Year</option>
        <option value="2025">2025</option>
      </select>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6 card-style">
        <h2 class="text-center mb-4">Investment List</h2>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Investment Name</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody id="investmentList">
            <!-- Dynamic content goes here -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
  <div class="col-md-8 card-style">
    <h2 class="text-center mb-4">Investment Tracker by Month</h2>
    <div id="chartByMonth" style="height: 300px;">
      <!-- Chart will be rendered here -->
      <p class="text-center text-muted">Loading chart...</p>
    </div>
  </div>
</div>

<!-- Graph Section: Tracker by Category -->
<div class="row justify-content-center mt-4 mb-5">
  <div class="col-md-8 card-style">
    <h2 class="text-center mb-4">Investment Tracker by Category</h2>
    <div id="chartByCategory" style="height: 300px;">
      <!-- Chart will be rendered here -->
      <p class="text-center text-muted">Loading chart...</p>
    </div>
  </div>
</div>
  </div>
</body>
</html>
